<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular toDo</title>
</head>
<body ng-app="TodoApp">

  <div ng-controller="TodoController">
    <h1>Todo App</h1>
    <!-- <input type="text" ng-model="new_todo"> -->
    <!-- <button ng-click="save_todo(new_todo)"> Add</button> -->
    
    <input type="text" ng-model="new_todo" ng-keypress="enter_saves($event)">
    <button ng-click="save_todo(new_toDo)">Add</button>
    <label for="search_input" type="text" ng-model="searchQuery">Search:</label>
    <input id="search_input" type="text" ng-model="searchQuery">
    <!-- <h1>{{name}}</h1> -->
    <!-- <input type="text" ng-model="title"> -->
    <ul>
      <li ng-repeat="todo in todos | filter:searchQuery">
        <input type = "checkbox" ng-checked="todo.completed">

        <span class="title">{{ todo.title}}</span>
        <!-- <span class="title">{{ todo.completed}}</span> -->
        <!-- <h2>{{todo}}</h2> -->

      </li>
    </ul>
  </div>
